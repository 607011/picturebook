<script charset="utf-8" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/picturebook.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  PictureBook.init();
});
</script>
<style id="picture-presentation-data" type="text/css"></style>
<style id="picture-data" type="text/css"></style>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta http-equiv="content-language" content="de" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" media="screen" type="text/css" href="../picturebook.css" />
<link rel="icon" type="image/gif" href="../favicon.gif">
</head>
<body>
<div id="menu">
  <button id="start-stop-button">Stop</button>
  | Perspektive 
  <input id="perspective-slider" type="range" min="10" max="20000" value="1280" />
  | Z-Rotation 
  <input id="rotate-z-slider" type="range" min="0" max="360" value="0" />
  | Skalierung
  <input id="scale-slider" type="range" min="1" max="200" value="27" />
  | Entfernung 
  <input id="distance-slider" type="range" min="0" max="50000" value="0" />
</div>
<div id="outer-container">
  <div id="picturebook-container"></div>
  <div id="presentation-container"></div>
</div>
</body>
</html>
